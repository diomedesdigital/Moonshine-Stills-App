<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<section padding>
		<h2>{{title}}</h2>
		<p>{{description}}</p>
		<div class="list card">
  <div align="center">
    <ion-card>
      <img src="./assets/images/thanks.png"/>
    </ion-card>
  </div>
		</div>
	</section>
	<ion-list>
		<ion-item *ngFor="let feed of feeds" (click)="loadFeed(feed)">
			<h2>{{feed.title}}</h2>
			<p>{{feed.summary}}</p>
			<button ion-button item-right outline>More</button>
		</ion-item>
	</ion-list>
</ion-content>
